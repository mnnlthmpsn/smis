{% extends 'base.html' %}

{% block pageTitle %}Account Details{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8 text-center mt-5">
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    </div>
</div>
<div class="table-responsive mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Owing</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a href="{% url 'student:update' account.student.id %}">{{ account }}</a>
                </td>
                <td>{{ account.amount }}</td>
                <td>
                    <a href="{% url 'student:pay_fees' account.student.id %}"><button class="btn btn-primary bg-primary border-primary"
                        type="button" style="margin-left: 5px;">Pay Fees</button></a>
                    <a href="{% url 'account:transactions' account.id %}"><button class="btn btn-success bg-success border-success"
                            type="button" style="margin-left: 5px;">View Statements</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
