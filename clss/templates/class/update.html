{% extends 'base.html' %}

{% block addBtn %}
<a href="{% url 'class:add' %}"><button class="btn btn-outline-primary" type="button">Add Class</button></a>
{% endblock %}

{% block content %}
<div class="justify-content-center row">
    <form class="col-8" style="margin-top: 15px;" method="post">
        {% csrf_token %}
        <h4 class="text-center" style="margin-bottom: 29px;margin-top: 14px;">Class Details</h4>
        <div class="form-group"><label>Name</label><input class="form-control" type="text" name='name' value="{{ class.name }}"></div>
        <div class="form-group"><label>Fee</label><input class="form-control" type="text" name="fee" value="{{ class.fee }}"></div>
        <div class="form-group"><button class="btn btn-primary w-100" type="submit">Update Class</button></div>
    </form>
</div>
{% endblock %}
