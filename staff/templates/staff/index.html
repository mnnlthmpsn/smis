{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>smis</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body>

    <div class="container mx-auto ">
        <small>
            <p class="text-center" style="margin-top: 30vh">Login to Continue</p>
        </small>
        <form method="POST">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock mr-1" style="font-size: 19px;" aria-hidden="true"></i></div>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-info w-100">
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
